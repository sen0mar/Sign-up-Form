<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <!-- IMAGE SECTION -->
    <div class="image-container">
        <img src="images/nature.png" alt="an image of a river with a mountain in the background">
        <img src="images/logo-transparent.png" alt="nature logo" class="overlay">
        <h2 class="image-text">NATURE</h2>
    </div>

    <!-- MAIN SECTION -->
    <div class="main-section-container">
        <!-- HEADER -->
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
            </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2 class="text">You <em>know</em> you want to.</h2>
        </div>
        <!-- MAIN -->
        <div class="forms">
            <div class="left-forms">
                <h2 class="forms-text">Let's do this!</h2>
                <form action="#" method="post">
                    <label for="first_name">EMAIL</label>
                    <input type="text" id="first_name" placeholder="John" name="first_name" required>
                </form>
                <form action="#" method="post">
                    <label for="user_email">FIRST NAME</label>
                    <input type="email" id="user_email" placeholder="you@example.com" name="user_email" required>
                </form>
                <form action="#" method="post">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required>
                </form>
            </div>
            <div class="right-forms">
                <form action="#" method="post">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" placeholder="Doe" name="last_name" required>
                </form>
                <form action="#" method="post">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input 
                        type="tel" 
                        id="user_phone" 
                        name="user_phone" 
                        pattern="[0-9]{10}"
                        placeholder="1234567890"
                        required>
                </form>
                <form action="#" method="post">
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required>
                </form>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
